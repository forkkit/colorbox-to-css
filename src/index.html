<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Use this app to generate CSS variables for your color palette created on colorbox.io" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Colorbox CSS Generator</title>

	<!-- inject:css -->
</head>
<body>
	<div class="container">
		<div>
			<h1>Colorbox.io CSS Generator</h1>
			<p>Build your palette on <a href="https://colorbox.io" title="Colorbox.io color palette generator">colorbox.io</a>, then paste the JSON below to create CSS variables</p>
			<div class="parser">
				<div>
					<div class="input-wrapper">
						<label for="prefix">Variable Prefix</label>
						<input id="prefix" type="text" name="prefix" value="purple" />
					</div>
					<div class="textarea-wrapper">
						<label for="json">RGB / Hex JSON</label>
						<textarea id="json" name="json"></textarea>
					</div>
					<button>Create Variables</button>
					<div class="right-wrapper">
						<label class="banner">CSS output</label>
						<div class="variables-wrapper">
							<div class="variables"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- inject:js -->
</body>
</html>
