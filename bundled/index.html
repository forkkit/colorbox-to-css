<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Use this app to generate CSS variables for your color palette created on colorbox.io" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Colorbox CSS Generator</title>

	<style>
@font-face{font-family:'Overpass Mono';font-style:normal;font-weight:600;font-display:swap;src:local('Overpass Mono SemiBold'),local('OverpassMono-SemiBold'),url(https://fonts.gstatic.com/s/overpassmono/v5/_Xm3-H86tzKDdAPa-KPQZ-AC3vCQo_CXBg.woff2) format('woff2')}*{-webkit-box-sizing:border-box;box-sizing:border-box;padding:0;margin:0}::-moz-selection{background:#66618b;background:var(--purple-600)}::selection{background:#66618b;background:var(--purple-600)}:root{--border-radius:6px;--spacing:30px;--purple-100:#e8e6f5;--purple-200:#d5d3e7;--purple-300:#c3c0da;--purple-400:#a19dc0;--purple-500:#827ea6;--purple-600:#66618b;--purple-700:#4d4871;--purple-800:#373258;--purple-900:#242040}body{width:100%;height:100%;position:relative;background:url(images/bg.jpg);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";font-size:100%;color:#242040;color:var(--purple-900)}body::after{position:absolute;width:100%;height:100%;top:0;background:hsla(248,33%,4%,.4);content:''}.container{position:relative;width:100vw;min-height:100vh;display:grid;-webkit-box-align:center;-ms-flex-align:center;align-items:center;justify-items:center;place-items:center;padding:30px;padding:var(--spacing);z-index:1}h1{font-size:3.75rem;font-weight:700;text-shadow:0 1px 1px #030303,0 2px 1px #030303;text-align:center;color:#fff;margin-bottom:calc(30px / 4);margin-bottom:calc(var(--spacing)/ 4)}p{color:#fff;width:40ch;font-size:1.5rem;text-align:center;line-height:1.5;text-shadow:0 1px 1px #030303,0 2px 1px #030303;margin:0 auto 30px;margin:0 auto var(--spacing)}a{color:inherit;text-decoration:none;border-bottom:1px solid #fff}.parser{width:100%;background:hsla(248,33%,28%,.4);border-radius:6px;border-radius:var(--border-radius);padding:calc(30px * 1.25) calc(30px * 2) calc(30px * 1.75);padding:calc(var(--spacing) * 1.25) calc(var(--spacing) * 2) calc(var(--spacing) * 1.75)}.parser>div{display:grid;grid-template-columns:repeat(2,1fr);grid-template-rows:repeat(4,1fr) 50px;grid-gap:30px;grid-gap:var(--spacing)}label{display:block;height:2rem;font-size:1rem;font-weight:400;text-shadow:0 1px 1px #030303;letter-spacing:.05em;color:#fff}input,textarea{display:block;width:100%;background:#e8e6f5;background:var(--purple-100);height:calc(100% - 2rem);font-family:"Overpass Mono",monospace;font-weight:600;font-size:1rem;color:inherit;border-radius:6px;border-radius:var(--border-radius);border:none}.textarea-wrapper{grid-area:2/1/5/2}textarea{padding:1.25rem}.input-wrapper{grid-area:1/1/2/2}input{padding:1rem}button{display:block;width:100%;background:-webkit-gradient(linear,left top,left bottom,from(#4d4871),to(#373258));background:linear-gradient(#4d4871,#373258);background:-webkit-gradient(linear,left top,left bottom,from(var(--purple-700)),to(var(--purple-800)));background:linear-gradient(var(--purple-700),var(--purple-800));grid-area:5/1/6/2;color:#fff;letter-spacing:.1em;font-family:inherit;font-size:1rem;border:none;border:1px solid #fff;border-radius:calc(6px * 2);border-radius:calc(var(--border-radius) * 2);cursor:pointer;margin:0 auto}button:hover{background:#4d4871;background:var(--purple-700)}button:active{background:#373258;background:var(--purple-800)}button:focus,input:focus,textarea:focus{outline:0}input:focus,textarea:focus{-webkit-box-shadow:0 0 0 3px #4d4871;box-shadow:0 0 0 3px #4d4871;-webkit-box-shadow:0 0 0 3px var(--purple-700);box-shadow:0 0 0 3px var(--purple-700)}.right-wrapper{grid-area:1/2/6/2}.variables-wrapper{height:calc(100% - 2rem);border-radius:6px;border-radius:var(--border-radius);overflow:hidden}.variables{height:100%;background:#242040;background:var(--purple-900);background:#fff;font-family:"Overpass Mono",monospace;font-size:.9rem;font-weight:600;color:#fff;white-space:pre-wrap;border-radius:6px;border-radius:var(--border-radius);padding:1.25rem}.variables div{line-height:1.6}
</style>
</head>
<body>
	<div class="container">
		<div>
			<h1>Colorbox.io CSS Generator</h1>
			<p>Build your palette on <a href="https://colorbox.io" title="Colorbox.io color palette generator">colorbox.io</a>, then paste the JSON below to create CSS variables</p>
			<div class="parser">
				<div>
					<div class="input-wrapper">
						<label for="prefix">Variable Prefix</label>
						<input id="prefix" type="text" name="prefix" value="purple" />
					</div>
					<div class="textarea-wrapper">
						<label for="json">RGB / Hex JSON</label>
						<textarea id="json" name="json"></textarea>
					</div>
					<button>Create Variables</button>
					<div class="right-wrapper">
						<label class="banner">CSS output</label>
						<div class="variables-wrapper">
							<div class="variables"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
"use strict";document.querySelector("button").addEventListener("click",function(){var e=document.querySelector("input").value,r=document.querySelector(".variables"),t=1;if(!(e.length<1)){try{var n=JSON.parse(document.querySelector("textarea").value)}catch(e){return void console.error(e)}for(var c in r.innerHTML="<div>:root {</div>",n){var o=document.createElement("div");o.innerHTML="<div>    --".concat(e,"-").concat(100*t++,": ").concat(n[c],";</div>"),r.appendChild(o)}r.innerHTML+="<div>}</div>"}});
</script>
</body>
</html>
