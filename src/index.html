<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Use this app to generate CSS variables for your color palette created on colorbox.io" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Colorbox to CSS</title>

	<!-- inject:css -->
</head>
<body>
	<div class="container">
		<div>
			<div class="parser">
				<div class="title">
					<h1>Colorbox &rarr; CSS</h1>
					<div class="steps">
						<ul>
							<li>Build your color palette on <a href="http://colorbox.io" target="_BLANK" title="Colorbox.io color palette generator">colorbox.io</a><img src="/images/external.svg" /></li>
							<li>Paste the JSON below</li>
							<li>Copy the CSS variables into your project</li>
						</ul>
					</div>
				</div>
				<div class="form-wrapper">
					<div class="input-wrapper">
						<label for="prefix">Variable Prefix<span></span></label>
						<input id="prefix" type="text" name="prefix" value="blue" />
					</div>
					<div class="textarea-wrapper">
						<label for="json">RGB / Hex JSON</label>
						<textarea id="json" name="json">{
    "0": "#f6fbff",
    "5": "#e6f4fd",
    "10": "#d7ecfc",
    "20": "#b6dbf5",
    "30": "#93c6eb",
    "40": "#71afdb",
    "50": "#4f93c4",
    "60": "#3076a7",
    "70": "#185987"
}</textarea>
					</div>
					<button><span>Generate</span></button>
					<div class="right-wrapper">
						<div class="variables-title">
							<label class="banner">CSS output</label>
							<div class="copy">copy</div>
						</div>
						<div class="variables-wrapper">
							<div class="variables"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- inject:js -->
</body>
</html>
