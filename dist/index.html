<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="description" content="Use this app to generate CSS variables for your color palette created on colorbox.io"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Colorbox to CSS</title><style>@font-face{font-family:Quicksand;font-style:normal;font-weight:500;font-display:swap;src:url(https://fonts.gstatic.com/s/quicksand/v20/6xK-dSZaM9iE8KbpRA_LJ3z8mH9BOJvgkM0o58a-wg.woff2) format('woff2')}@font-face{font-family:'Fira Mono';font-style:normal;font-weight:500;src:local('Fira Mono Medium'),local('FiraMono-Medium'),url(https://fonts.gstatic.com/s/firamono/v8/N0bS2SlFPv1weGeLZDto1d3HnvfU.woff2) format('woff2')}*{-webkit-box-sizing:border-box;box-sizing:border-box;padding:0;margin:0}::-moz-selection{background:#dddce7;background:var(--purple-200)}::selection{background:#dddce7;background:var(--purple-200)}:root{--font-weight:500;--mono-weight:500;--border-radius:6px;--spacing:48px;--purple-100:#f2f1f5;--purple-200:#dddce7;--purple-300:#cac8da;--purple-400:#a6a2c0;--purple-500:#8580a6;--purple-600:#67628b;--purple-700:#4d4871;--purple-800:#373258;--purple-900:#242040}body{width:100%;height:100%;position:relative;background:url(images/bg.jpg);font-family:Quicksand,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";font-size:100%;font-weight:500;font-weight:var(--font-weight);color:#242040;color:var(--purple-900)}body::after{position:absolute;width:100%;height:100%;top:0;background:hsla(248,33%,4%,.3);content:''}.container{position:relative;display:grid;-webkit-box-align:center;-ms-flex-align:center;align-items:center;justify-items:center;place-items:center;padding:48px;padding:var(--spacing);z-index:1}.parser{width:100%;background:hsla(248,33%,22%,.9);border-radius:6px;border-radius:var(--border-radius);-webkit-box-shadow:0 0 25px -5px #131313;box-shadow:0 0 25px -5px #131313}.title{padding:48px;padding:var(--spacing)}h1{font-size:4.5rem;font-weight:inherit;text-shadow:0 1px 1px #131313,0 2px 1px #131313,0 3px 1px #131313;text-align:center;line-height:1;letter-spacing:.1rem;color:#fff;margin-bottom:calc(48px / 3);margin-bottom:calc(var(--spacing)/ 3)}.steps{display:block;text-align:center}ul{display:inline-block;color:#fff;font-size:1.15rem;list-style:none;list-style-position:inside;text-shadow:0 1px 1px #131313,0 2px 1px #131313;text-align:left;counter-reset:list;margin:0 auto}li{line-height:1.9;letter-spacing:.06em}li::before{width:24px;display:inline-block;counter-increment:list;content:counter(list) '.';letter-spacing:.1em;text-align:right;margin-right:8px}a{color:inherit;text-decoration:none;border-bottom:1px solid #fff}img{display:inline-block;vertical-align:middle;margin:0 0 3px 5px}.form-wrapper{display:grid;background:hsla(0,0%,0%,.2);grid-template-columns:repeat(2,1fr);grid-template-rows:repeat(4,1fr);grid-gap:48px;grid-gap:var(--spacing);border-bottom-left-radius:6px;border-bottom-left-radius:var(--border-radius);border-bottom-right-radius:6px;border-bottom-right-radius:var(--border-radius);padding:calc(48px * 1.25) calc(48px * 1.5);padding:calc(var(--spacing) * 1.25) calc(var(--spacing) * 1.5)}.form-wrapper>div{width:336px}label{display:block;height:2rem;font-size:1.1rem;text-shadow:0 1px 1px #030303;letter-spacing:.05em;color:#fff}label>span{font-size:.8rem;margin-left:5px}.input-wrapper{grid-area:1/1/2/2}.textarea-wrapper{grid-area:2/1/5/2}input,textarea{display:block;width:100%;height:calc(100% - 2rem);background:#f2f1f5;background:var(--purple-100);font-family:"Fira Mono","Overpass Mono",monospace;font-weight:500;font-weight:var(--mono-weight);font-size:1rem;color:inherit;line-height:1.6;border-radius:6px;border-radius:var(--border-radius);border:none;-webkit-transition:-webkit-box-shadow .1s linear;transition:-webkit-box-shadow .1s linear;transition:box-shadow .1s linear;transition:box-shadow .1s linear,-webkit-box-shadow .1s linear;will-change:box-shadow;padding:1.25rem 1rem 1rem}textarea{line-height:1.25}button:focus,input:focus,textarea:focus{outline:0}input:focus,textarea:focus{background:#fff;-webkit-box-shadow:0 0 0 3px #8580a6;box-shadow:0 0 0 3px #8580a6;-webkit-box-shadow:0 0 0 3px var(--purple-500);box-shadow:0 0 0 3px var(--purple-500)}button{display:none;width:100%;background:-webkit-gradient(linear,left top,left bottom,from(#4d4871),to(#373258));background:linear-gradient(#4d4871,#373258);background:-webkit-gradient(linear,left top,left bottom,from(var(--purple-700)),to(var(--purple-800)));background:linear-gradient(var(--purple-700),var(--purple-800));grid-area:5/1/6/2;color:#fff;letter-spacing:.05em;font-family:inherit;font-size:1rem;font-weight:inherit;border:1px solid #fff;border-radius:calc(6px * 2);border-radius:calc(var(--border-radius) * 2);text-shadow:0 1px 1px #030303;cursor:pointer;margin:0 auto}button:hover{background:#4d4871;background:var(--purple-700)}button:active{background:#373258;background:var(--purple-800)}.right-wrapper{grid-area:1/2/5/2}.variables-title{display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-orient:horizontal;-webkit-box-direction:normal;-ms-flex-flow:row nowrap;flex-flow:row nowrap;-webkit-box-pack:justify;-ms-flex-pack:justify;justify-content:space-between;-webkit-box-align:center;-ms-flex-align:center;align-items:center;color:#fff}.variables-title>*{-webkit-box-flex:0;-ms-flex:0 0 auto;flex:0 0 auto}.copy{text-decoration:underline;cursor:pointer}.variables-wrapper{height:calc(100% - 2rem);border-radius:6px;border-radius:var(--border-radius);overflow:hidden}.variables{height:100%;background:#f2f1f5;background:var(--purple-100);font-family:"Fira Mono","Overpass Mono",monospace;font-weight:500;font-weight:var(--mono-weight);font-size:1rem;color:#242040;color:var(--purple-900);border-radius:6px;border-radius:var(--border-radius);white-space:pre-wrap;padding:1.25rem}.variables div{line-height:1.5}.variables span{display:inline-block;width:16px;height:16px;content:'';vertical-align:middle}</style></head><body><div class="container"><div><div class="parser"><div class="title"><h1>Colorbox &rarr; CSS</h1><div class="steps"><ul><li>Build your color palette on <a href="http://colorbox.io" target="_BLANK" title="Colorbox.io color palette generator">colorbox.io</a><img src="/images/external.svg"></li><li>Paste the JSON below</li><li>Copy the CSS variables into your project</li></ul></div></div><div class="form-wrapper"><div class="input-wrapper"><label for="prefix">Variable Prefix<span></span></label> <input id="prefix" type="text" name="prefix" value="blue"></div><div class="textarea-wrapper"><label for="json">RGB / Hex JSON</label> <textarea id="json" name="json">{
    "0": "#f6fbff",
    "5": "#e6f4fd",
    "10": "#d7ecfc",
    "20": "#b6dbf5",
    "30": "#93c6eb",
    "40": "#71afdb",
    "50": "#4f93c4",
    "60": "#3076a7",
    "70": "#185987"
}</textarea></div><button><span>Generate</span></button><div class="right-wrapper"><div class="variables-title"><label class="banner">CSS output</label><div class="copy">copy</div></div><div class="variables-wrapper"><div class="variables"></div></div></div></div></div></div></div><script>"use strict";var input=document.querySelector("input"),textarea=document.querySelector("textarea");document.addEventListener("input",function(e){if(e.target===input||e.target===textarea){var t=document.querySelector("input").value.replace(/[^A-z0-9]/g,""),r=document.querySelector(".variables"),n=1;if(t.length<1)return;try{var a=JSON.parse(document.querySelector("textarea").value)}catch(e){return void console.error(e)}for(var c in r.innerHTML="<div>:root {</div>",a){var i=document.createElement("div");i.innerHTML="<div>    --".concat(t,"-").concat(100*n++,": ").concat(a[c],'; <span style="background: ').concat(a[c],'"></span></div>'),r.appendChild(i)}r.innerHTML+="<div>}</div>"}}),document.querySelector(".copy").addEventListener("click",function(){navigator.permissions.query({name:"clipboard-write"}).then(function(e){"granted"!=e.state&&"prompt"!=e.state||navigator.clipboard.writeText(document.querySelector(".variables").innerText)})});</script></body></html>
